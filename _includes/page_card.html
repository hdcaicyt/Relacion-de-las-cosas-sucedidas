<div class="post-card" itemprop="blogPosts" itemscope="" itemtype="http://schema.org/BlogPosting">
<a href="{{ site.baseurl }}/pero_pages/{{page.img}}">
  <figure class="post-card__placehold">
    <img src="{{ site.url }}{{ site.baseurl }}/assets/img/facsimil/{{page.img}}_placehold.jpg" alt=""/>
    <noscript><img src="{{ site.url }}{{ site.baseurl }}/assets/img/facsimil/{{page.img}}_placehold.jpg" alt=""/></noscript>
  </figure>
</a>
<a class="post-card__inner" href="{{ site.baseurl }}/pero_pages/{{page.img}}">
  <div class="post-card__header">
    <h3>{{page.subtitle | capitalize}}</h3>
  </div>
</a>
</div>
